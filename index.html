<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Themed Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav id="navbar">
    <div class="logo">MyBrand</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Landing Page Sections -->
  <section id="home" class="section">
    <h1>Welcome to MyBrand</h1>
    <p>Your journey starts here.</p>
    <button class="cta-button">Get Started</button>
  </section>

  <section id="about" class="section">
    <h2>About Us</h2>
    <p>We are a creative team dedicated to building amazing experiences.</p>
  </section>

  <section id="services" class="section">
    <h2>Our Services</h2>
    <p>We offer web development, design, and consulting services.</p>
  </section>

  <!-- Contact Section with Text Boxes -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Get in touch with us today!</p>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
